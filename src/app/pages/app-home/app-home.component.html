<div class='container home'>
    <p highlight color='green'>
        Home page
    </p>
    {{ str | uppercase }}
    {{ getAge() }}
    <p>
        {{ value | age }}
    </p>
    <ul class='task__list' >
        <li *ngFor='let task of tasks'>
            {{ task.id }}. {{ task.name }}.
            Process: {{ task.process }}
        </li>
    </ul>
</div>
